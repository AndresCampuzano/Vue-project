<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vue.js | Andres Campuzano</title>
		<link rel="stylesheet" href="/style.css" />
	</head>

	<body>
		<div id="app" v-bind:style="{ background: '#' + color }">
			<coin-detail v-on:change-color="updateColor" v-bind:coin="btc">
				<template v-slot:text>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Excepturi dolor aspernatur, totam fugiat magnam quod
						quasi adipisci possimus cupiditate necessitatibus,
						quibusdam sed voluptatibus ducimus suscipit corporis
						amet ipsam molestias. Commodi!
					</p>
				</template>
				<template v-slot:link>
					<a href="#">Link!</a>
				</template>
			</coin-detail>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
